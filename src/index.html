<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button type="submit">
            <img
              width="30px"
              height="30px"
              class="search-form-icon"
              src="/src/images/icon-search.png"
              alt="search"
            />
          </button>
        </form>
      </div>
    </header>
    <div class="container">
      <div class="gallery"></div>
    </div>
    <footer>
      <div class="container">
        <button type="button" class="load-more">Load more</button>
      </div>
    </footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
